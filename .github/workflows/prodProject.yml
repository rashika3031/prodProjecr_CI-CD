name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
    build-test-publishArtifacts:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: Build with Maven
          run: mvn clean install
  
        - name: Unit test case
          run: mvn test
      
        - name: Generate and Upload Artifacts
          uses: actions/upload-artifact@v2
          with:
            name: prodProjectArtifact
            path: target/*.war 
            
        - name: Analyze with SonarCloud
          uses: SonarSource/sonarcloud-github-action@de2e56b42aa84d0b1c5b622644ac17e505c9a049
          env:
            GITHUB_TOKEN: ${{ secrets.TOKEN_GIT }}  # Needed to get PR information
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Generate a token on Sonarcloud.io, add it to the secrets of this repo with the name SONAR_TOKEN (Settings > Secrets > Actions > add new repository secret)
          with:
           args:
            -Dsonar.projectKey= devProject_CI-CD
            -Dsonar.organization= rashika3031
    
